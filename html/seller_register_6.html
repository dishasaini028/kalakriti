          <script >
            
            function validateBankDetails() {
        const sellerNameBank = document.getElementById('sellerNameBank').value;
        const sellerBankAccountNumber = document.getElementById('sellerBankAccountNumber').value;
        const confirmSellerBankAccountNumber = document.getElementById('confirmSellerBankAccountNumber').value;
        const sellerIfscCode = document.getElementById('sellerIfscCode').value;

        // Validate account holder name (you may add additional checks if necessary)
        if (sellerNameBank.trim() === '') {
            alert('Please enter the Account Holder Name.');
            return false;
        }

        // Validate bank account number format
        const accountNumberRegex = /^\d{9,18}$/; // Assuming account numbers have 9 to 18 digits
        if (!accountNumberRegex.test(sellerBankAccountNumber)) {
            alert('Please enter a valid Bank Account Number (9 to 18 digits).');
            return false;
        }

        // Compare bank account numbers for confirmation
        if (sellerBankAccountNumber !== confirmSellerBankAccountNumber) {
            alert('Bank Account Numbers do not match. Please enter them again.');
            return false;
        }

        // Validate IFSC code format
        const ifscRegex = /^[A-Za-z]{4}\d{7}$/; // IFSC code format: 4 letters followed by 7 digits
        if (!ifscRegex.test(sellerIfscCode)) {
            alert('Please enter a valid IFSC Code (4 letters followed by 7 digits).');
            return false;
        }

        // All validations passed
        // You can optionally perform more specific validation here if needed

        // Redirect to the next page after successful validation
        window.location.href = ".html";
        return false;
    }
