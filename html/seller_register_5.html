                <div class="col-md-6 d-flex flex-column align-items-center order-2 order-md-1">

                      <div class="col-11 col-md-10 mx-auto">

                        </h3>
    <p style="color: gray; margin-top: -10px;">Your Products will be picked up from this Address
             </p>
                        <br>
                        
         <form id="sellerAddressForm"  method="post">
                              
              
          <div class="form-group font-weight-300">
            <label for="pincodeseller">PinCode :</label>
            <input type="text" class="form-control bg-light" id="pincodeseller" required
             placeholder="6 Digit PinCode">
          </div>


          <div class="form-group font-weight-300 mt-4">
            <label for="sellerstate">State</label>
            <input type="text" class="form-control bg-light" id="sellerstate" required
             placeholder="Enter Your State">
          </div>      

          <div class="form-group font-weight-300 mt-4">
            <label for="sellercity">City</label>
            <input type="text" class="form-control bg-light" id="sellercity" required
             placeholder="Enter City">
          </div>

          <div class="form-group font-weight-300 mt-4">
            <label for="selleraddress">Your Address</label>
            <textarea id="selleraddress" class="form-control" rows="5" required placeholder="Enter House No. - StreetName -Locality - LandMark"></textarea>
          </div>          
          
                         
                         
             <p style="color: gray;">[Next: Bank Account Details] </p>
             <button class="btn btn-dark btn-block shadow-none font-weight-400 my-4" type="submit" >Save and Continue </button>
                        </form>
