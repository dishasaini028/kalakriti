       <script>
        
  function validateForm() {
    // Validate PAN Number
    const panNumber = document.getElementById('PANnumber').value;
    if (!isValidPAN(panNumber)) {
      alert("Please enter a valid PAN number.");
      return false;
    }

    // Validate PAN Holder Name
    const panName = document.getElementById('PANName').value;
    if (!isValidName(panName)) {
      alert("Please enter a valid PAN holder name.");
      return false;
    }

    // Validate PAN Soft Copy
    const panFile = document.getElementById('PANsoftcopy').files[0];
    if (!isValidFile(panFile)) {
      alert("Please upload a valid PAN soft copy (PNG, JPG, or DOC format and less than 10MB).");
      return false;
    }

    return true;
  }

  // PAN Number Validation Function
  function isValidPAN(pan) {
    return /^[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}$/.test(pan);
  }

  // PAN Holder Name Validation Function
  function isValidName(name) {
    // Perform your name validation logic here
    // Example: Check if name is not empty
    return name.trim() !== '';
  }

  // PAN Soft Copy Validation Function
  function isValidFile(file) {
    // Check if a file is uploaded
    if (!file) return false;

    // Check file type and size
    const allowedTypes = ['image/png', 'image/jpeg', 'application/msword'];
    const maxSize = 10 * 1024 * 1024; // 10MB
    return allowedTypes.includes(file.type) && file.size <= maxSize;
  }
