<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce website</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../bootstrap/css/all.min.css">
  <!-- Add FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Additional styles for the buttons */
    .navbar-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar-btn:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background: linear-gradient(45deg, #031030,#293146);">
    <div class="ms-2">
      <a href="#"><img src="../images/logo3.png" alt="logo" style="width: 200px; max-height: 180px"></a>
    </div>

    <!-- Enhanced search bar with hover effect -->
    <div class="search-container ms-auto">
      <input type="text" class="search-bar" placeholder="Search...">
      <button class="search-button" onclick="search()">Search</button>
    </div>

    <!-- Right-aligned icons -->
    <div class="ms-auto" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
      <a href="#" class="text-white navbar-btn"><i class="fas fa-store"></i> Become a Seller</a>
      <a href="#" class="text-white navbar-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="#" class="text-white navbar-btn"><i class="fas fa-user-plus"></i> Signup</a>
      <a href="#" class="text-white navbar-btn"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(45deg,rgb(58, 58, 58),rgb(0, 0, 0));">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mx-auto" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;">
        <li class="nav-item active">
          <a class="nav-link" style="color: white;" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" style="color: white;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Category
          </a>
          <ul class="dropdown-menu">
            <a class="dropdown-item" href="#">Category 1</a>
            <a class="dropdown-item" href="#">Category 2</a>
            <a class="dropdown-item" href="#">Category 3</a>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="#">About Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <script>
    function search() {
      // You can add your search functionality here
      var searchTerm = document.querySelector('.search-bar').value;
      alert('Searching for: ' + searchTerm);
    }
  </script>
  <script src="../bootstrap/jquery-3.7.0.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="../bootstrap/js/popper.min.js"></script>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
