    <script>
      
    function validateForm() {
        const fullName = document.getElementById('fullName').value;
        const emailAddress = document.getElementById('emailAddress').value;
        const password = document.getElementById('loginPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const agree = document.getElementById('agree').checked;
        const phoneNumber = document.getElementById("phoneNumber").value;
        // Simple validation checks
        if (fullName.trim() === '' || emailAddress.trim() === '' || password.trim() === '' || confirmPassword.trim() === '' || phoneNumber.trim() === '' ) {
            alert('Please fill in all fields.');
            return false;
        }
        function isValidPhoneNumber(phoneNumber) {
    // Phone number regex pattern (example: xxx-xxx-xxxx or (xxx) xxx-xxxx or xxxxxxxxxx)
    const phonePattern = /^\d{3}-\d{3}-\d{4}$|^(\d{3}) \d{3}-\d{4}$|^\d{10}$/;
    return phonePattern.test(phoneNumber);
}      
       if(!isValidPhoneNumber(phoneNumber)) {
        alert("Please Enter a valid phone number");
        return false;
       }
      
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return false;
        }

        if (!agree) {

            return false;
        }

        // If all conditions are met, redirect the user
