<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            background-color: #2c3e50;
            padding: 10px;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #34495e;
        }

        .content {
            padding: 20px;
        }

        .become-seller-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .become-seller-form label {
            display: block;
            margin-bottom: 8px;
        }

        .become-seller-form input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        .become-seller-form button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .become-seller-form button:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Seller Dashboard</h1>
        </div>
        <div class="navigation">
            <a href="#profile">Profile</a>
            <a href="#products">Products</a>
            <a href="#orders">Orders</a>
            <a href="#earnings">Earnings</a>
        </div>
        <div class="content">
            <div id="profile">
                <h2>Your Profile</h2>
                <!-- Display user profile information here -->
            </div>
            <div id="become-seller">
                <h2>Become a Seller</h2>
                <p>Fill out the form below to start selling your products.</p>
                <div class="become-seller-form">
                    <form action="#" method="post">
                        <label for="shop-name">Shop Name:</label>
                        <input type="text" id="shop-name" name="shop-name" required>

                        <label for="shop-description">Shop Description:</label>
                        <textarea id="shop-description" name="shop-description" rows="4" required></textarea>

                        <label for="product-category">Product Category:</label>
                        <input type="text" id="product-category" name="product-category" required>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
